<!doctype html>
<html>
  <head>
    {{> meta title='Publish MediaStream Swap Test (WebRTC)'}}
    {{> header-scripts}}
    {{> header-stylesheets}}
  </head>
  <body>
    <div id="app">
      {{> version }}
      {{> settings-link}}
      {{> test-info testTitle='Publish MediaStream Swap Test (WebRTC)'}}
      {{> status-field-publisher}}
      {{> statistics-field}}
      <div class="centered">
        <video id="red5pro-publisher" controls autoplay playsinline muted></video>
      </div>
      <div class="centered">
        <select id="camera-select" class="control"></select>
        <button id="swap-button">Swap Stream Source</button>
      </div>
    </div>
    {{> body-scripts}}
    <script src="index.js"></script>
  </body>
</html>
